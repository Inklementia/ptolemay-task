name: testtask
description: Tesk task

publish_to: "none"
#* Flutter v3.10.6

version: 3.3.3+109

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  intl: any
  flash: ^3.0.5+1
  flutter_svg: ^2.0.7
  pull_to_refresh: ^2.0.0
  sticky_headers: ^0.3.0+2
  permission_handler: ^10.4.3
  shared_preferences: ^2.0.15
  lazy_load_scrollview: ^1.3.0
  mask_text_input_formatter: ^2.5.0
  flutter_keyboard_visibility: ^5.4.1
  flutter_multi_formatter: ^2.11.5
  cached_network_image: ^3.2.3
  substring_kmp_search: ^0.0.3
  google_maps_flutter: ^2.4.0
  connectivity_plus: ^4.0.2
  url_launcher: ^6.1.12
  flutter_bloc: ^8.1.3
  geolocator: ^10.0.0
  geocoding: ^2.1.0
  shimmer: ^3.0.0
  rxdart: ^0.27.7
  logger: ^2.0.1
  get_it: ^7.6.0
  dartz: ^0.10.1

  freezed: ^2.4.1
  freezed_result: ^1.0.3+1
  freezed_annotation: ^2.4.1
  freezed_collection: ^0.0.3

  json_serializable: ^6.7.1
  json_annotation: ^4.8.0

  auto_route: ^7.7.1
  auto_route_generator: ^7.2.0

  injectable: ^2.1.2
  injectable_generator: ^2.1.3

  chopper_generator: ^7.0.1
  chopper: ^7.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  import_sorter: ^4.6.0
  build_runner: ^2.4.6

flutter_icons:
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/

    - assets/icons/

    - assets/icons/common/
    - assets/icons/alerts/
    - assets/icons/menu/
    - assets/icons/editor/

    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
